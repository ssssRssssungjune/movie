<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>검색 결과</title>
    <link rel="stylesheet" href="/css/styles.css">

</head>
<body>
<div th:fragment="searchResults">
    <h2 th:text="'검색 결과: ' + ${query}"></h2>

    <div id="search-results" style="max-height: 500px; overflow-y: auto;">
        <!-- 검색 결과가 없을 때 -->
        <div th:if="${noResults}">
            <p>검색 결과가 없습니다.</p>
        </div>


            <!-- 영화 카드 상세 정보 -->
            <div class="movie-list">
                <div th:each="movie : ${searchResults}" class="movie-card">
                    <h3 th:text="${movie.title}">영화 제목</h3>
                    <img th:src="${movie.posterPath != null ? 'https://image.tmdb.org/t/p/w500/' + movie.posterPath : '/static/images/default-poster.png'}" alt="영화 포스터">
                    <p>개봉 연도: <span th:text="${movie.releaseDate != null && !movie.releaseDate.isEmpty() ? movie.releaseDate.substring(0, 4) : 'N/A'}">N/A</span></p>
                    <p>평점: <span th:text="${movie.rating != null ? movie.rating : 'N/A'}">N/A</span></p>
                    <p th:text="${movie.overview != null ? (movie.overview.length() > 100 ? movie.overview.substring(0, 100) + '...' : movie.overview) : 'No description available.'}" class="description"></p>


                    <form action="/movies/select" method="post">
                        <input type="hidden" name="movieId" th:value="${movie.id}" />
                        <input type="hidden" name="title" th:value="${movie.title}" />
                        <input type="hidden" name="releaseDate" th:value="${movie.releaseDate}" />
                        <input type="hidden" name="rating" th:value="${movie.rating}" />
                        <input type="hidden" name="overview" th:value="${movie.overview}" />
                        <input type="hidden" name="posterPath" th:value="${movie.posterPath}" />
                        <input type="hidden" name="tmdbId" th:value="${movie.tmdbId}" /> <!-- tmdbId 추가 -->
                        <button type="submit">이 영화 선택</button>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
